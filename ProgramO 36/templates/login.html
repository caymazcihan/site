{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
	<div class="row justify-content-center">
	<!-- Login Form -->
        <div class="col-4">
    <h2 class="text-center">Giriş Yap</h2>
    <form action="/login" method="POST" class="mt-4">
        <div class="form-group">
            <label for="username">Kullanıcı Adı</label>
            <input type="text" class="form-control {% if error %}is-invalid{% endif %}" id="username" name="username" required value="{{ request.form.username }}">
            {% if error %}
                <div class="invalid-feedback">
                    Geçersiz kullanıcı adı veya şifre!
                </div>
            {% endif %}
        </div>
        <div class="form-group">
            <label for="password">Şifre</label>
            <input type="password" class="form-control {% if error %}is-invalid{% endif %}" id="password" name="password" required>
        </div>
	<div class="text-center mt-3">
        <button type="submit" class="btn btn-primary ">Giriş Yap</button>
	</div>
    </form>
    {% if error %}
    <div class="alert alert-danger mt-3" role="alert">
        {{ error }}
    </div>
    {% endif %}
    <div class="text-center-primary mt-3">
        <a href="/register">Hesabınız yok mu? Kayıt olun</a>
    </div>
</div>
</div>
</div>
{% endblock %}
